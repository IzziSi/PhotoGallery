<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
    <div class="galleryContainer">
        <div class="galleryScreen">
            <div class="leftScroll" onclick="back()">
                <span class="fas fa-chevron-left"></span>
            </div>
            <div class="photoSection">
                <img src="images/images0.jpg" alt="hairstyle" id="one" class="mainPhoto">
                <img src="images/images1.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images2.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images3.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images4.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images5.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images6.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images7.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images8.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images9.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images10.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images11.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images12.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images13.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images14.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images15.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images16.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images17.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images18.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images19.jpg" alt="hairstyle" class="mainPhoto">
            </div>
            <div class="rightScroll" onclick="next()">
                <span class="fas fa-chevron-right"></span>
            </div>
        </div>
        <div class="galleryThumbnail">
            <img src="images/images0.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(0)">
            <img src="images/images1.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(1)">
            <img src="images/images2.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(2)">
            <img src="images/images3.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(3)">
            <img src="images/images4.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(4)">
            <img src="images/images5.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(5)">
            <img src="images/images6.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(6)">
            <img src="images/images7.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(7)">
            <img src="images/images8.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(8)">
            <img src="images/images9.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(9)">
            <img src="images/images10.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(10)">
            <img src="images/images11.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(11)">
            <img src="images/images12.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(12)">
            <img src="images/images13.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(13)">
            <img src="images/images14.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(14)">
            <img src="images/images15.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(15)">
            <img src="images/images16.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(16)">
            <img src="images/images17.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(17)">
            <img src="images/images18.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(18)">
            <img src="images/images19.jpg" alt="hairstyle" class="thumbnail" onclick="jumpToPhoto(19)">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
