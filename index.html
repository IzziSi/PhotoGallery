<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
    <div class="galleryContainer">
        <div class="galleryScreen">
            <div class="leftScroll" onclick="back()">
                <span class="fas fa-chevron-left"></span>
            </div>
            <div class="photoSection">
                <img src="images/images0.jpg" alt="hairstyle" id="one" class="mainPhoto">
                <img src="images/images1.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images2.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images3.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images4.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images5.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images6.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images7.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images8.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images9.jpg" alt="hairstyle" class="mainPhoto">
                <img src="images/images10.jpg" alt="hairstyle" class="mainPhoto">
            </div>
            <div class="rightScroll" onclick="next()">
                <span class="fas fa-chevron-right"></span>
            </div>
        </div>
        <div class="galleryThumbnail">
            <img src="images/images0.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images1.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images2.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images3.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images4.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images5.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images6.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images7.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images8.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images9.jpg" alt="hairstyle" class="thumbnail">
            <img src="images/images10.jpg" alt="hairstyle" class="thumbnail">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
